<!DOCTYPE>
<html>
    <head>
        <script src="{{ url_for('static', filename='ruffle/ruffle.js') }}"></script>

        <style>
            .page-info { 
                width: 50%;
                margin: 0 auto;
								text-align: center;
            }

            .page-title {
                font-size: 30px;
                text-align: center;
            }
						
						.flash-content {
						}

        </style>
    </head>
    <body>
        <div class="page-info">
        <h1 class="page-title">{{ page.title }}</h1>
				<a href="{{ source_url }}">{{ page.source_url }}</a>
				<br /><br />

				<div class="object-links">
					{% for child_obj in page.objects %}
						<a class="object-link" href={{ url_for('show_page', page_id=page.pid, object_id=child_obj.oid) }}>{{ child_obj.title }}</a>
					{% endfor %}
				</div>
				{% if flash_obj %}
					<br /><br />
					<embed class="flash-content" src="{{flash_obj.swf_url}}">
				{% endif %}
        </div>
    </body>
</html>
